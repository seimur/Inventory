<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
  	<div class="container-fluid">
	    <div class="row">
	    	<div class="col-8">
	    		<table class="table table-hover">
				  <thead>
				    <tr>
				      <th>Product ID</th>
				      <th>Product Name</th>
				      <th>Product Quantity</th>
				      <th>Product Price</th>
				      <th>Date</th>
				    </tr>
				  </thead>
				  <tbody id="table">
				  </tbody>
				</table>
	    	</div>
	    	<div class="col text-center">
	    		<label><strong>Enter Information Here</strong></label>
	    		<input class="form-control" type="text" id="arg0" placeholder="Product ID">
	    		<br>
	    		<input class="form-control" type="text" id="arg1" placeholder="Product Name">
	    		<br>
	    		<input class="form-control" type="text" id="arg2" placeholder="Product Quantity">
	    		<br>
	    		<input class="form-control" type="text" id="arg3" placeholder="Product Price">
	    		<br>
	    		<button class="btn btn-dark" onclick="addTable()">Enter</button>
	    	</div>
	    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
